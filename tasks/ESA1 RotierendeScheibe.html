<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ESA 1 Rotierende Scheibe</title>

  <!-- Dokumentation
   
  Aufgabenstellung:
  -------------------------------------------------------------------------------
  Implementieren Sie eine sich drehende 2D-Scheibe aus Einzelbildern, 
  welche Sie mit JavaScript laden und in einem <img> Image-Element zeigen 
  (nicht im Canvas). Die Einzelbilder sollen, ähnlich wie bei einer 
  Sprite-Sheet-Animation oder einem Animationsfilm, so ausgetauscht und 
  eingeblendet werden, dass visuell der Eindruck einer Rotation entsteht. 
  Auf jedem Einzelbild ist ein Rotationszustand der Scheibe zu sehen, 
  z. B.: 0°, 15°, 30°, ...  
  
  Es ist Ihnen überlassen, ob Sie die Bilder auf mehrere Dateien verteilen, 
  oder alle Bilder der Animation als Sprite-Sheet, also in einer Datei anordnen.
  
  
  -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0055a4;
    }

    #controlls {
       text-align: left;
       background-color: #f4f4f9;
    }

    #sprite {
      width: 64px;              /* Frame-Breite */
      height: 64px;             /* Frame-Höhe */
      background-image: url("../images/Coin.png"); /* Pfad anpassen! */
      background-repeat: no-repeat;
      image-rendering: pixelated; /* für scharfe Pixel */
    }

  </style>

</head>
<body>

<h1>ESA 1 - Interaktiv animierte Scheibe</h2>
<div id="controlls">
<p>Hier kommt die Steuerung hin.</p>
</div>
<div id="sprite">
</div>

<script>
  const sprite = document.getElementById("sprite");

    const frameWidth = 64;
    const frameHeight = 64;
    const cols = 4;      // Spalten im Sprite
    const rows = 4;      // Reihen im Sprite
    const totalFrames = cols * rows;

    let currentFrame = 0;

    function updateFrame() {
      const col = currentFrame % cols;
      const row = Math.floor(currentFrame / cols);

      const x = -col * frameWidth;
      const y = -row * frameHeight;

      sprite.style.backgroundPosition = `${x}px ${y}px`;

      currentFrame = (currentFrame + 1) % totalFrames;
    }

    setInterval(updateFrame, 100); // alle 100ms ein neues Frame


</script>


</body>
</html>
