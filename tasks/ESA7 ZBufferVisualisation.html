<!DOCTYPE html5>
<html>

<head>
    <script src="./ext/gl-matrix.js"></script>
    <script src="./JS files/GVT_Src_plane.js"></script>
    <script src="./JS files/SHA_Src_tpl.js"></script>
    <script src="./JS files/GVT_Src_torus.js"></script>
    <script src="./JS files/GVT_Src_vertexData_sphere.js"></script>
    
    <script type="x-shader/x-vertex" id="vertexshader">
	 precision mediump float;
    
    attribute vec3 aPosition;
    attribute vec3 aNormal;
    
    uniform mat4 uPMatrix;
    uniform mat4 uMVMatrix;
    uniform mat3 uNMatrix;
    uniform vec4 uColor;
    
    varying vec4 vColor;
    
    void main(){
        gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);

        // normale verwenden, damit shader sie nicht löscht
        vec3 tNormal = normalize(uNMatrix * aNormal);

        // ungefähre Farbe → Shader bleibt gültig
        vColor = uColor;
    }
		</script>
    <script type="x-shader/x-fragment" id="fragmentshader">
			precision mediump float;
			varying vec4 vColor;
			
			void main() {
				gl_FragColor = vColor;
			}
		</script>
</head>

<body onload="app.start()">
    <p>Hey</p>
    <canvas id="canvas" width="500" height="500"></canvas>
</body>

</html>
