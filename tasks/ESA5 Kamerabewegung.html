    <script src="./JS files/ESA5_Src_app.js"></script>

    <script id="vertexshader" type="x-shader/x-vertex">
        attribute vec3 aPosition;
        attribute vec3 aNormal;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        uniform bool uIsWireframe;

        varying vec3 vNormal;

        void main(void) {

            vec3 n = aNormal;
            if (length(n) < 1e-5) {
                n = vec3(0.0, 1.0, 0.0);
            }
            vNormal = normalize(n);

            gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);
        }
    </script>


    <script id="fragmentshader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec3 vNormal;
        uniform vec3 uColor;        // nicht zwingend gebraucht, aber vorbereitet
        uniform bool uIsWireframe;

        void main(void) {
            if (uIsWireframe) {
                // Schwarze Linien
                gl_FragColor = vec4(0.7, 0.0, 0.0, 1.0);
            } else {
                // Streifen in Y-Richtung
                float stripe = step(0.5, mod(abs(vNormal.y) * 3.0, 1.0));
                vec3 color = mix(vec3(1.0, 0.0, 0.0), vec3(1.0, 1.0, 0.0), stripe);
                gl_FragColor = vec4(color, 1.0);
            }
        }
    </script>

</head>
