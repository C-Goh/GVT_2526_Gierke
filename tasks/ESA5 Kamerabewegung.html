<!DOCTYPE html5>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Rekursiver Oktaeder / Kugelmodell</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2b2b2b;
            /* dunkelgrauer Hintergrund */
            color: white;
            font-family: Arial, sans-serif;
        }

        #canvas {
            max-width: 70%;
            margin-left: 200px;
            background-color: #111;
        }

        #controls {
            width: 35%;
            margin-right: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
            gap: 20px;
            padding: 20px;
            background-color: #3a3a3a;
            border-left: 2px solid #555;
            border-radius: 12px 0 0 12px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
        }

        ul {
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            padding-inline-start: 40px;
            unicode-bidi: isolate;
        }

        button {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #555;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #777;
        }

        h1 {
            margin-bottom: 10px;
        }

        h3 {
            margin-bottom: 5px;
        }
    </style>

    <script src="./ext/gl-matrix.js"></script>
    <script src="./JS files/GVT_Src_torus.js"></script>
    <script src="./JS files/GVT_Src_vertexData_sphere.js"></script>
    <script src="./JS files/GVT_Src_vertexData_icossphere.js"></script>
    <script src="./JS files/GVT_Src_vertexData_plane.js"></script>
    <script src="./JS files/GVT_Src_zylinder.js"></script>


    <script src="./JS files/ESA5_Src_app.js"></script>

    <script type="x-shader/x-vertex" id="vertexshader">
        attribute vec3 aPosition;
        attribute vec3 aNormal;

        uniform mat4 uPMatrix;
        uniform mat4 uMVMatrix;

        varying vec4 vColor;

        void main(){
            gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);
            vColor = vec4(aNormal.x, aNormal.y, aNormal.z, 1.0);
            vColor = (vColor + 1.0) / 2.0;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        precision mediump float;
        varying vec4 vColor;

        void main() {
            gl_FragColor = vColor;
        }
    </script>
</head>

<body onload="app.start()">
    <canvas id="canvas" width="500" height="500"></canvas>

    <div id="controls">
        <h1>ESA 5 - Kamerabewegung</h1>
        <ul>
            <li>
                <b>Steuerung:</b> <br>
                <br>
                Pfeiltasten: Links/Rechts drehen <br>
                N: Radius erhöhen <br>
                Shift + N: Radius verringern
            </li>
            <br>
            <li>
                Hier werden eine Kugel, ein Torus, eine Icosphere und eine Ground Plane dargestellt
            </li>
            <br>
            <li>
                <b>Quelle:</b>
                Als Vorlage wurde das Kursmaterial verwendet.
            </li>
        </ul>

        <h3>Rekursionstiefe</h2>
            <button onclick="app.changeOktaederDepth(1)">+</button>
            <button onclick="app.changeOktaederDepth(-1)">−</button>
    </div>
</body>

</html>
